<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
</head>
<body>

    <h2>Adicionar Produto</h2>

    <form id="produtoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" name="tamanho"><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="0" required><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria"><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" required><br>

        <label for="imagem">Imagem (URL):</label>
        <input type="text" id="imagem" name="imagem"><br>

        <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
    </form>

    <script>
        function adicionarProduto() {
            const produtoForm = document.getElementById('produtoForm');
            const formData = new FormData(produtoForm);

            fetch('http://localhost:8080/produto', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors'  // Adiciona a opção para desabilitar temporariamente o CORS
            })
            .then(data => {
                console.log('Produto adicionado com sucesso:', data);
                // Adicione aqui qualquer lógica adicional que desejar após o sucesso da requisição
            })
           
        }
    </script>

</body>
</html>
